{% extends 'base.html' %}

{% load ratings %}

{% block content %}
    <h2>Оставить отзыв</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оставить отзыв</button>
    </form>

    <h2>Ранее оставленные отзывы</h2>
    {% for review in reviews %}
        <div>
            <p>{{ review.user.username }}</p>
            <p>{{ review.created_at }}</p>
            <p>{{ review.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
